    <!-- Tailwind CSS CDN for instant styling in preview -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'step-complete': 'stepComplete 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        stepComplete: {
                            '0%': { transform: 'scale(1)' },
                            '40%': { transform: 'scale(1.02)', borderColor: '#10b981', backgroundColor: '#f0fdf4' },
                            '100%': { transform: 'scale(1)' },
                        },
                    },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #4f46e5;

                --gradient-end: #a855f7;
            }

            .theme-emerald {
                --primary: #059669;
                --primary-hover: #047857;
                --primary-soft: #ecfdf5;
                --primary-text: #059669;
                --primary-shadow: rgba(5, 150, 105, 0.1);
                --gradient-start: #10b981;
                --gradient-end: #3b82f6;
            }

            .theme-rose {
                --primary: #e11d48;
                --primary-hover: #be123c;
                --primary-soft: #fff1f2;
                --primary-text: #e11d48;
                --primary-shadow: rgba(225, 29, 72, 0.1);
                --gradient-start: #f43f5e;
                --gradient-end: #fb923c;
            }

            .theme-amber {
                --primary: #d97706;
                --primary-hover: #b45309;
                --primary-soft: #fffbeb;
                --primary-text: #d97706;
                --primary-shadow: rgba(217, 119, 6, 0.1);
                --gradient-start: #f59e0b;
                --gradient-end: #d97706;
            }

            .theme-slate {
                --primary: #334155;
                --primary-hover: #1e293b;
                --primary-soft: #f1f5f9;
                --primary-text: #334155;
                --primary-shadow: rgba(51, 65, 85, 0.1);
                --gradient-start: #475569;
                --gradient-end: #0f172a;
            }

            body {
                @apply font-sans bg-slate-50 antialiased text-slate-900;
                transition: background-color 0.3s ease;
            }
        }

        @layer components {
            .glass-morphism {
                @apply bg-white/80 backdrop-blur-xl border border-white/30;
            }
            .gradient-text {
                background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
    </style>
