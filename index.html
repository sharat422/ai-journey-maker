    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --primary-soft: #eef2ff;
            --primary-text: #4f46e5;
            --primary-shadow: rgba(79, 70, 229, 0.1);
            --gradient-start: #6366f1;
            --gradient-end: #a855f7;
        }

        .theme-emerald {
            --primary: #059669;
            --primary-hover: #047857;
            --primary-soft: #ecfdf5;
            --primary-text: #059669;
            --primary-shadow: rgba(5, 150, 105, 0.1);
            --gradient-start: #10b981;
            --gradient-end: #3b82f6;
        }

        .theme-rose {
            --primary: #e11d48;
            --primary-hover: #be123c;
            --primary-soft: #fff1f2;
            --primary-text: #e11d48;
            --primary-shadow: rgba(225, 29, 72, 0.1);
            --gradient-start: #f43f5e;
            --gradient-end: #fb923c;
        }

        .theme-amber {
            --primary: #d97706;
            --primary-hover: #b45309;
            --primary-soft: #fffbeb;
            --primary-text: #d97706;
            --primary-shadow: rgba(217, 119, 6, 0.1);
            --gradient-start: #f59e0b;
            --gradient-end: #d97706;
        }

        .theme-slate {
            --primary: #334155;
            --primary-hover: #1e293b;
            --primary-soft: #f1f5f9;
            --primary-text: #334155;
            --primary-shadow: rgba(51, 65, 85, 0.1);
            --gradient-start: #475569;
            --gradient-end: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes stepComplete {
            0% { transform: scale(1); }
            40% { transform: scale(1.02); border-color: #10b981; background-color: #f0fdf4; box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
            100% { transform: scale(1); }
        }
        .animate-step-complete {
            animation: stepComplete 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        html, body {
            overscroll-behavior-y: none;
        }
    </style>
